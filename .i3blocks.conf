# i3blocks config file
#
# man: http://vivien.github.io/i3blocks
command=~/.config/i3blocks/$BLOCK_NAME
separator_block_width=8
markup=pango
separator=false

[focused]
interval=3

[sep]
command=echo "<span font_weight='normal' foreground='#586E75'>ⵏ</span>"
interval=once
separator_block_width=4

[load_average]
interval=10
urgent=false

[sep]
command=echo "<span font_weight='normal' foreground='#586E75'>ⵏ</span>"
interval=once
separator_block_width=4

#[pacman]
#interval=1800

[wifi]
instance=wlp3s0
interval=10
separator=false

[sep]
command=echo "<span font_weight='normal' foreground='#586E75'>ⵏ</span>"
interval=once
separator_block_width=4

[spotify]
interval=1

[sep]
command=echo "<span font_weight='normal' foreground='#586E75'>ⵏ</span>"
interval=once
separator_block_width=4

[volume]
label=
instance=Master
interval=once
signal=1
separator_block_width=4

[sep]
command=echo "<span font_weight='normal' foreground='#586E75'>ⵏ</span>"
interval=once
separator_block_width=4

[battery]
instance=BAT0
interval=10
color=#87AAB5
separator_block_width=4

[battery]
instance=BAT1
interval=10
color=#87AAB5
separator_block_width=4

[sep]
command=echo "<span font_weight='normal' foreground='#586E75'>ⵏ</span>"
interval=once
separator_block_width=4

[date]
interval=10
separator_block_width=6

[i3menu]
interval=once
